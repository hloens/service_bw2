<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{organisationseinheiten}">
    <div class="relations">
        <ul class="ul-menu">
            <f:for each="{organisationseinheiten}" as="organisationseinheit">
                <li>
                    <f:link.action pageUid="{settings.organisationseinheiten.pidOfDetailPage}" pluginName="OrganizationalUnitsShow" arguments="{id: organisationseinheit.id}" controller="Organisationseinheiten" action="show">{organisationseinheit.name}</f:link.action>
                </li>
            </f:for>
        </ul>
    </div>
</f:if>
</html>

<ul class="items extul">
  <f:for each="{childLebenslagen}" as="lebenslage" iteration="iterator">
    <li class="items extli">
      <f:link.action pageUid="{pageUid}" arguments="{id: lebenslage.id}" action="show">
        {iterator.cycle}. {lebenslage.displayName}
      </f:link.action>
    </li>
  </f:for>
</ul>

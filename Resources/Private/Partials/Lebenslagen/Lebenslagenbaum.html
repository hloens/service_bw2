<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<ul class="{f:if(condition: '{isRecursiveCall}', then: '', else: 'ul-menu')}">
    <li>
        <f:link.action pageUid="{pageUid}" pluginName="LifeSituationsShow" arguments="{id: lebenslagenbaum.id}" action="show">
            {lebenslagenbaum.name}
        </f:link.action>
        <f:if condition="{lebenslagenbaum.untergeordneteLebenslagen}">
            <f:for each="{lebenslagenbaum.untergeordneteLebenslagen}" as="lebenslagenbaumItem">
                <f:render partial="Lebenslagen/Lebenslagenbaum" arguments="{lebenslagenbaum: lebenslagenbaumItem, pageUid: pageUid, isRecursiveCall: true}"/>
            </f:for>
        </f:if>
    </li>
</ul>
</html>

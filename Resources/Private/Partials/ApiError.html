<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:jw="http://typo3.org/ns/JWeiland/ServiceBw2/ViewHelpers"
			data-namespace-typo3-fluid="true"
>

<section>
	<div class="width-max">
		<h2><f:translate key="api_error.head" /></h2>

		<f:if condition="{exception.code} === 404">
			<f:then>
				<f:translate key="api_error.404"/>
			</f:then>
			<f:else>
				<f:translate key="api_error.default"/>
			</f:else>
		</f:if>
	</div>
</section>
</html>

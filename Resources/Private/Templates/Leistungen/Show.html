<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:jw="http://typo3.org/ns/JWeiland/ServiceBw2/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="default" />

<f:section name="main">
	<div class="stripedblocks">
		<section>
			<div class="width-max">
				<header>
					<h1>{leistung.name}</h1>
					<f:if condition="{leistung.textbloecke.0.typ} == 'preamble'">
						<f:format.raw>{leistung.textbloecke.0.text}</f:format.raw>
					</f:if>
				</header>
			</div>
		</section>
		<f:if condition="{leistung.formulare} || {leistung.prozesse}">
			<section>
				<div class="width-max">
					<f:render partial="FormulareProzesse" arguments="{formulare: leistung.formulare, prozesse: leistung.prozesse}" />
				</div>
			</section>
		</f:if>
		<f:if condition="{leistung.organisationseinheiten}">
			<section>
				<div class="width-max">
					<h2><f:translate key="leistungen.organisationseinheiten.head" /></h2>
					<f:render partial="Organisationseinheiten" arguments="{organisationseinheiten: leistung.organisationseinheiten}" />
				</div>
			</section>
		</f:if>
		<f:render partial="Textbloecke" arguments="{textbloecke: leistung.textbloecke}"/>
	</div>
</f:section>
</html>
